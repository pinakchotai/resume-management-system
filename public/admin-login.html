<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Resume Management System</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Additional login-specific styles */
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        .brand {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand h1 {
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .brand p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-container {
            margin-bottom: 1rem;
        }

        .forgot-password {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .btn-login {
            position: relative;
            padding-left: 2.5rem;
        }

        .btn-login svg {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.2rem;
            height: 1.2rem;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand">
            <h1>Resume Management System</h1>
            <p>Admin Dashboard Login</p>
        </div>

        <div class="form-container">
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required
                           placeholder="Enter your email">
                    <div class="validation-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required
                           placeholder="Enter your password">
                    <div class="validation-message" id="passwordError"></div>
                </div>

                <div class="message message-error" id="errorMessage"></div>

                <button type="submit" class="btn btn-primary btn-login" id="loginButton">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 4a4 4 0 0 1 4 4v2h1a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h1V8a4 4 0 0 1 4-4zm0 2a2 2 0 0 0-2 2v2h4V8a2 2 0 0 0-2-2z"/>
                    </svg>
                    <span>Login to Dashboard</span>
                    <div class="spinner" id="loginSpinner"></div>
                </button>
            </form>
        </div>

        <div class="forgot-password">
            <a href="/admin-register">First time? Register admin account</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            const loginButton = document.getElementById('loginButton');
            const loginSpinner = document.getElementById('loginSpinner');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Reset error message
                errorMessage.style.display = 'none';
                errorMessage.classList.remove('show');

                // Show loading state
                loginButton.disabled = true;
                loginSpinner.style.display = 'block';

                try {
                    const response = await fetch('/api/admin/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email: document.getElementById('email').value,
                            password: document.getElementById('password').value
                        })
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.error || 'Login failed');
                    }

                    // Redirect to admin dashboard
                    window.location.href = '/admin';
                } catch (error) {
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                    errorMessage.classList.add('show');
                } finally {
                    loginButton.disabled = false;
                    loginSpinner.style.display = 'none';
                }
            });

            // Form validation
            const inputs = form.querySelectorAll('input[required]');
            inputs.forEach(input => {
                input.addEventListener('invalid', function(e) {
                    e.preventDefault();
                    const errorDiv = document.getElementById(`${this.id}Error`);
                    if (errorDiv) {
                        errorDiv.textContent = this.validationMessage;
                        errorDiv.style.display = 'block';
                    }
                });

                input.addEventListener('input', function() {
                    const errorDiv = document.getElementById(`${this.id}Error`);
                    if (errorDiv) {
                        errorDiv.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
