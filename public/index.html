<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Resume - Resume Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-file-alt me-2"></i>
                Resume Management
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-upload me-2"></i>
                            Submit Your Resume
                        </h4>
                    </div>
                    <div class="card-body">
                        <form id="resumeForm" method="POST" action="/api/submissions" enctype="multipart/form-data">
                            <div class="row g-3">
                                <!-- Full Name -->
                                <div class="col-md-6">
                                    <label for="fullName" class="form-label">Full Name *</label>
                                    <input type="text" class="form-control" id="fullName" name="fullName" required 
                                           minlength="2" maxlength="50">
                                    <div class="invalid-feedback" id="fullNameError"></div>
                                </div>

                                <!-- Email -->
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email Address *</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                    <div class="invalid-feedback" id="emailError"></div>
                                </div>

                                <!-- Phone -->
                                <div class="col-md-6">
                                    <label for="phone" class="form-label">Phone Number *</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" required
                                           pattern="[+]?[(]?[0-9]{3}[)]?[-\s.]?[0-9]{3}[-\s.]?[0-9]{4,6}">
                                    <div class="invalid-feedback" id="phoneError"></div>
                                </div>

                                <!-- Experience -->
                                <div class="col-md-6">
                                    <label for="experience" class="form-label">Years of Experience *</label>
                                    <input type="number" class="form-control" id="experience" name="experience" 
                                           required min="0" max="50">
                                    <div class="invalid-feedback" id="experienceError"></div>
                                </div>

                                <!-- Current Role -->
                                <div class="col-md-6">
                                    <label for="currentRole" class="form-label">Current Role</label>
                                    <input type="text" class="form-control" id="currentRole" name="currentRole">
                                </div>

                                <!-- Skills -->
                                <div class="col-md-6">
                                    <label for="skills" class="form-label">Skills</label>
                                    <input type="text" class="form-control" id="skills" name="skills" 
                                           placeholder="Type and press Enter to add">
                                    <div id="skillsContainer" class="mt-2"></div>
                                </div>

                                <!-- Resume Upload -->
                                <div class="col-12">
                                    <label for="resume" class="form-label">Resume (PDF, DOC, DOCX) *</label>
                                    <div class="input-group">
                                        <input type="file" class="form-control" id="resume" name="resume" 
                                               accept=".pdf,.doc,.docx" required>
                                    </div>
                                    <div class="form-text" id="fileName"></div>
                                    <div class="invalid-feedback" id="resumeError"></div>
                                </div>
                            </div>

                            <!-- Messages -->
                            <div class="alert alert-danger mt-3" id="errorMessage" style="display: none;"></div>
                            <div class="alert alert-success mt-3" id="successMessage" style="display: none;"></div>

                            <!-- Submit Button -->
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary" id="submitButton">
                                    <span>Submit Application</span>
                                    <div class="spinner-border spinner-border-sm ms-2" id="submitSpinner" style="display: none;"></div>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark text-light">
        <div class="container text-center">
            <span>Â© <%= new Date().getFullYear() %> Resume Management System. All rights reserved.</span>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('resumeForm');
            const fileInput = document.getElementById('resume');
            const fileName = document.getElementById('fileName');
            const submitButton = document.getElementById('submitButton');
            const submitSpinner = document.getElementById('submitSpinner');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const skillsInput = document.getElementById('skills');
            const skillsContainer = document.getElementById('skillsContainer');

            // Skills input handling
            skillsInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ',') {
                    e.preventDefault();
                    const skill = this.value.trim();
                    if (skill) {
                        addSkillTag(skill);
                        this.value = '';
                    }
                }
            });

            function addSkillTag(skill) {
                const tag = document.createElement('span');
                tag.className = 'badge bg-secondary me-2 mb-2';
                tag.innerHTML = `
                    ${skill}
                    <button type="button" class="btn-close btn-close-white ms-2" 
                            style="font-size: 0.5em;" onclick="this.parentElement.remove()">
                    </button>
                `;
                skillsContainer.appendChild(tag);
            }

            // File input handling
            fileInput.addEventListener('change', function() {
                if (this.files[0]) {
                    fileName.textContent = this.files[0].name;
                    fileName.className = 'form-text text-success';
                } else {
                    fileName.textContent = '';
                }
            });

            // Form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Reset messages
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';

                // Show loading state
                submitButton.disabled = true;
                submitSpinner.style.display = 'inline-block';

                // Collect skills
                const skillTags = Array.from(skillsContainer.children).map(tag => 
                    tag.textContent.trim()
                );

                try {
                    const formData = new FormData(form);
                    formData.set('skills', skillTags.join(','));

                    const response = await fetch('/api/submissions', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.error || 'Failed to submit application');
                    }

                    showSuccess('Application submitted successfully!');
                    form.reset();
                    skillsContainer.innerHTML = '';
                    fileName.textContent = '';
                } catch (error) {
                    showError(error.message || 'Error submitting form');
                } finally {
                    submitButton.disabled = false;
                    submitSpinner.style.display = 'none';
                }
            });

            // Helper functions
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
            }

            // Form validation
            const inputs = form.querySelectorAll('input[required]');
            inputs.forEach(input => {
                input.addEventListener('invalid', function(e) {
                    e.preventDefault();
                    this.classList.add('is-invalid');
                    const errorDiv = document.getElementById(`${this.id}Error`);
                    if (errorDiv) {
                        errorDiv.textContent = this.validationMessage;
                    }
                });

                input.addEventListener('input', function() {
                    this.classList.remove('is-invalid');
                    const errorDiv = document.getElementById(`${this.id}Error`);
                    if (errorDiv) {
                        errorDiv.textContent = '';
                    }
                });
            });
        });
    </script>
</body>
</html>
