<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Management System</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div class="container" x-data="formHandler">
        <header>
            <h1>Resume Submission Portal</h1>
        </header>

        <main>
            <div x-show="error" class="error-message" x-text="error"></div>
            <div x-show="success" class="success-message">Resume submitted successfully!</div>
            <form @submit.prevent="submitForm" class="submission-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        x-model="formData.fullName" 
                        :disabled="loading"
                        required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        x-model="formData.email" 
                        :disabled="loading"
                        required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        x-model="formData.phone" 
                        :disabled="loading"
                        required>
                </div>

                <div class="form-group">
                    <label for="experience">Years of Experience</label>
                    <input 
                        type="number" 
                        id="experience" 
                        x-model="formData.experience" 
                        :disabled="loading"
                        min="0" 
                        required>
                </div>

                <div class="form-group">
                    <label for="resume">Upload Resume (PDF, DOC, DOCX, max 2MB)</label>
                    <input 
                        type="file" 
                        id="resume" 
                        @change="validateFile($event)" 
                        accept=".pdf,.doc,.docx" 
                        :disabled="loading"
                        required>
                </div>

                <button 
                    type="submit" 
                    class="submit-btn" 
                    :disabled="loading">
                    <span x-text="loading ? 'Submitting...' : 'Submit Resume'"></span>
                </button>
            </form>
        </main>

        <footer>
            <p>&copy; 2024 Resume Management System. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
